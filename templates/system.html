{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">System Settings</h5>
            </div>
            <div class="card-body">
                <form id="system-settings-form">
                    <div class="mb-3">
                        <label class="form-label">Camera Name</label>
                        <input type="text" class="form-control" name="camera_name">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" name="location" 
                               placeholder="City name">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title">System Actions</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" id="reload-config">
                        Reload Camera Config
                    </button>
                    <button class="btn btn-danger" id="format-disk">
                        Format USB Disk
                    </button>
                    <button class="btn btn-danger" id="reboot-system">
                        Reboot System
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">System Information</h5>
            </div>
            <div class="card-body">
                <div id="system-info">
                    Loading...
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
