{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Upload Settings</h5>
    </div>
    <div class="card-body">
        <form id="upload-settings-form">
            <div class="mb-3">
                <label class="form-label">Upload Method</label>
                <select class="form-control" name="upload_method">
                    <option value="ftp">FTP</option>
                    <option value="sftp">SFTP</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Server</label>
                <input type="text" class="form-control" name="server">
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>

            <div class="mb-3">
                <label class="form-label">Remote Path</label>
                <input type="text" class="form-control" name="remote_path">
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Image Size</label>
                <select class="form-control" name="image_size">
                    <option value="original">Original Size</option>
                    <option value="1920x1080">1920x1080</option>
                    <option value="1280x720">1280x720</option>
                    <option value="800x600">800x600</option>
                </select>
            </div>

            <button type="button" class="btn btn-secondary" id="test-connection">
                Test Connection
            </button>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
</div>
{% endblock %}
